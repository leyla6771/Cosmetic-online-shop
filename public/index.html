<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css" />
    <title>فروشگاه لوازم آرایشی</title>
  </head>
  <body class="font-iransans">
    <!-- start header -->
    <div class="headerContainer w-full top-0 fixed z-20">
      <header class="header w-full bg-white shadow-md " id="header">
        <div class="mainHeader flex justify-between items-center mx-8">
          <div class="mobileMenu flex cursor-pointer items-center md:hidden">
            <svg
              id="hamber"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <div class="line border-r-2 h-10 mx-5"></div>
            <svg
              class="searchIcon w-5 h-5 text-gray-500 dark:text-gray-200"
              id="searchIcon"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <div class="logo flex w-40">
            <a href="#">
              <img src="./images/logo.png" alt="" />
            </a>
          </div>
          <div class="searchbox items-center hidden md:block" id="searchbox">
            <form
              class="flex items-center px-3 w-80 h-10 bg-gray-100 rounded-md overflow-hidden shadow-md"
              action="#"
            >
              <svg
                class="w-7 h-5 text-gray-400 m-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <input
                class="w-full bg-gray-100 focus:outline-none placeholder:text-gray-400"
                type="search"
                placeholder="محصول مورد نظرتان را جستجو کنید"
                required
              />
            </form>
          </div>
          <div class="leftIcons flex items-center" id="leftIcons">
            <svg
              id="shoppingCartIcon"
              class="icon h-7 w-7 text-gray-600 hover:cursor-pointer"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              />
            </svg>
            <span
              class="iconCartSpan text-white text-sm flex w-4 h-4 absolute top-6 left-28 justify-center items-center bg-pink-500 rounded-full font-irannumber"
              >0</span
            >
            <div class="line border-r border-gray-700 h-7 mx-5"></div>
            <svg
              class="icon h-7 w-7 text-gray-600 hover:cursor-pointer"
              id="loginIcon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <path
                d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
              />
              <path d="M20 12h-13l3 -3m0 6l-3 -3" />
            </svg>
          </div>
        </div>
      </header>
     </div>
     <!-- start underHeader -->
   <div class="underHeaderWrapper fixed w-full top-[89px] z-10 ">
    <div class="underHeader hidden md:block" id="underHeader">
      <ul class="underHeaderContainer" id="underHeaderContainer"></ul>
      <div class="dropDownContainer" id="dropDownContainer">
        <div class="dropDown" id="dropDown"></div>
      </div>
    </div>
   
   </div>
    
  
    <!-- end underHeader -->
    <!-- end header -->
    <!-- start main -->
    <main id="main">
      <!-- start imageSlider -->
      <div class="slider">
        <div class="list" id="sliderImagesList"></div>
        <button class="BtnBuy">مشاهده و خرید</button>
        <div class="buttons" id="sliderButton"></div>
        <ul class="dots" id="dots"></ul>
      </div>
      <!-- end imageSlider -->
      <!-- start products -->
      <div class="brandContainer">
        <div class="brands" id="brands"></div>
      </div>
      <div class="productsContainer" id="productsContainer">
        <div class="products" id="products"></div>
      </div>
      <!-- end products -->
      <!-- start carts -->
      <div class="cartsHeaderContainer">
        <div class="cartsHeaderButtons" id="cartsHeaderButtons"></div>
      </div>
      <div id="swiperContainer">
        <div
          class="cartsContainer swiper mySwiper font-irannumber"
          id="cartsContainer"
        >
          <div class="cartList swiper-wrapper" id="cartList"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next btn"></div>
          <div class="swiper-button-prev btn"></div>
        </div>
      </div>
      <div class="shoppingBasket font-irannumber z-50" >
        <div class="productCountContainer">
          <span class="productCount">0 محصول</span>
          <span class="emptyBasket"
            >خالی کردن سبد<svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </span>
        </div>
        <div class="listCartBasket">سبد خرید شما خالی است</div>
        <div class="finalDetails font-irannumber">
          <span class="finalDetailsPrice">0 تومان</span>
          <button class="CheckOut">
            تکمیل خرید
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="BDcontainer">
        <div
          class="brandDiscriptionContainer"
          id="brandDiscriptionContainer"
        ></div>
      </div>
      <div class="adv">
        <img
          src="https://ruban.com/storage/misc/lotion-18f-dt-primary.jpg"
          alt=""
        />
      </div>
      <!-- end carts -->
    </main>
    <!-- end main -->
    <!-- start footer -->
    <footer>
      <div
        class="footerHeaderContainer"
        id="footerHeaderContainer" >
        <div class="footerHeaderList" id="footerHeaderList"></div>
      </div>
      <div class="footerContainer">
        <div class="footerAdv " id="footerAdv"></div>
        <div class="footerDetailsContainer">
          <div class="footerDetails" id="footerDetails"></div>
          <div class="contactUsContainer">
            <div class="ContactContainer">
              <div class="socialMedia">
                <div>همراه ما باشید</div>
                <div class="contactUs">
                  
                  <span><i class="fa-brands fa-instagram fa-xl"></i></span>
                  <span><i class="fa-brands fa-telegram fa-xl"></i></span>
                  <span><i class="fa-brands fa-facebook fa-xl"></i></span>
                </div>
              </div>
              <div class="emailContainer">
                <div>عضو خبرنامه شوید</div>
                <div class="email">
                  <input type="email" placeholder="ایمیل خود را وارد کنید">
                  <span><i class="fa-solid fa-check fa-xl"></i></span>
                </div>
                
              </div>
            </div>
            <div class="info">
              <div>تماس با ما 021-4707</div>
              <div>پاسخگویی : شنبه تا چهارشنبه 9 الی 18:00 - پنجشنبه 9 الی 17:00</div>
            </div>
          </div>
        </div>
        <div class="foot">تمامی حقوق این سایت محفوظ میباشد</div>
      </div>
    </footer>
    <i class="goUp fa-solid fa-circle-chevron-up fa-2x" id="goUp"></i>
    <i class="support fa-solid fa-headset fa-2x"></i>
    <!-- end underHeader -->

    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="/node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="/public/js/CartSlider.js"></script>
    <script src="https://kit.fontawesome.com/47671349fb.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js"></script>

  </body>
</html>
